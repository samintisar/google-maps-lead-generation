<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Lead Generation Tool" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="en" />
		<link rel="canonical" href="https://yourdomain.com" />

		<!-- Open Graph Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Google Maps Lead Generation" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@yourhandle" />

		<title>Google Maps Lead Generation</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
