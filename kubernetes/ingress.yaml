apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lma-ingress
  namespace: lma
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: lma.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lma-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lma-backend-service
            port:
              number: 8000
