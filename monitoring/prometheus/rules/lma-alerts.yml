groups:
- name: lma.rules
  rules:
  # Service Health Alerts
  - alert: ServiceDown
    expr: up == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "{{ $labels.job }} service is down"
      description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 30 seconds."
      value: "{{ $value }}"

  - alert: HighMemoryUsage
    expr: (container_memory_usage_bytes{name=~"lma-.*"} / container_spec_memory_limit_bytes{name=~"lma-.*"}) * 100 > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage for {{ $labels.name }}"
      description: "{{ $labels.name }} is using {{ $value }}% of available memory."
      value: "{{ $value }}"

  - alert: CriticalMemoryUsage
    expr: (container_memory_usage_bytes{name=~"lma-.*"} / container_spec_memory_limit_bytes{name=~"lma-.*"}) * 100 > 95
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Critical memory usage for {{ $labels.name }}"
      description: "{{ $labels.name }} is using {{ $value }}% of available memory."
      value: "{{ $value }}"

  - alert: HighCPUUsage
    expr: rate(container_cpu_usage_seconds_total{name=~"lma-.*"}[5m]) * 100 > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage for {{ $labels.name }}"
      description: "{{ $labels.name }} is using {{ $value }}% CPU for more than 5 minutes."
      value: "{{ $value }}"

  # Database Alerts
  - alert: PostgreSQLDown
    expr: pg_up == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "PostgreSQL is down"
      description: "PostgreSQL database is not responding."
      value: "{{ $value }}"

  - alert: PostgreSQLTooManyConnections
    expr: pg_stat_database_numbackends{datname="lma_db"} > 50
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "PostgreSQL has too many connections"
      description: "PostgreSQL has {{ $value }} connections to lma_db database."
      value: "{{ $value }}"

  # Redis Alerts
  - alert: RedisDown
    expr: redis_up == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Redis is down"
      description: "Redis cache server is not responding."
      value: "{{ $value }}"

  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Redis memory usage is high"
      description: "Redis is using {{ $value }}% of available memory."
      value: "{{ $value }}"

  # HTTP Performance Alerts
  - alert: HighHTTPRequestRate
    expr: rate(http_requests_total[5m]) > 100
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High HTTP request rate"
      description: "HTTP request rate is {{ $value }} requests per second."
      value: "{{ $value }}"

  - alert: HighHTTPErrorRate
    expr: rate(http_requests_total{status=~"4..|5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "High HTTP error rate"
      description: "HTTP error rate is {{ $value }}% for the last 5 minutes."
      value: "{{ $value }}"

  - alert: SlowHTTPResponses
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Slow HTTP responses"
      description: "95th percentile HTTP response time is {{ $value }} seconds."
      value: "{{ $value }}"

  # System Alerts
  - alert: HighSystemLoad
    expr: node_load1 > 2.0
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High system load"
      description: "System load is {{ $value }} for more than 2 minutes."
      value: "{{ $value }}"

  - alert: LowDiskSpace
    expr: (100 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100)) > 85
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Low disk space"
      description: "Disk usage is {{ $value }}% on root filesystem."
      value: "{{ $value }}"

  - alert: CriticalDiskSpace
    expr: (100 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100)) > 95
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Critical disk space"
      description: "Disk usage is {{ $value }}% on root filesystem."
      value: "{{ $value }}" 